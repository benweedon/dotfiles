[settings]
screenchange-reload = true
pseudo-transparency = true

[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/bar]
width = 100%
height = 24pt
bottom = true
radius = 6

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Ubuntu:size=12;2

modules-left = i3
modules-right = wlan eth filesystem memory cpu temperature pulseaudio battery time date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

wm-restack = i3

; override-redirect = true

[module/i3]
type = internal/i3
label-mode-padding = 1
label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 1
label-unfocused = %name%
label-unfocused-padding = 1
label-visible = %name%
label-visible-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %local_ip% at %essid% (%signal%%, %netspeed%)

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %local_ip% %linkspeed%

[module/filesystem]
type = internal/fs
interval = 25
warn-percentage = 95
fixed-values = true
mount-0 = /
label-mounted = "%used% / %total% (%percentage_used%%)"

[module/memory]
type = internal/memory
interval = 2
warn-percentage = 90
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = "%used% / %total% (%percentage_used%%)"

[module/cpu]
type = internal/cpu
interval = 2
warn-percentage = 90
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[module/temperature]
type = internal/temperature
thermal-zone = 2
warn-temperature = 80
format-prefix = "TEMP "
format-prefix-foreground = ${colors.primary}
label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.alert}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-muted-prefix = "VOL "
format-muted-prefix-foreground = ${colors.primary}
label-volume = %percentage%%
label-muted = %percentage%%
label-muted-foreground = ${colors.disabled}

[module/battery]
type = internal/battery
low-at = 20
time-format = %H:%M
format-charging-prefix = "CHR "
format-charging-prefix-foreground = ${colors.primary}
format-discharging-prefix = "BAT "
format-discharging-prefix-foreground = ${colors.primary}
label-charging = %percentage%% (%time% left)
label-discharging = %percentage%% (%time% left)
label-full = Full

[module/time]
type = internal/date
interval = 5
time = %I:%M:%S %p
label = %time%

[module/date]
type = internal/date
interval = 1
date = %a %b %e, %Y
label = %date%
